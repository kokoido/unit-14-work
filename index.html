<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>BLACKJACK</h1>
        
        <div class="game-board">
            <div class="dealer-section">
                <h2>Dealer</h2>
                <div class="score">Score: <span id="dealer-score">0</span></div>
                <div id="dealer-hand" class="cards"></div>
            </div>

            <div class="divider"></div>

            <div class="player-section">
                <h2>Player</h2>
                <div class="score">Score: <span id="player-score">0</span></div>
                <div id="player-hand" class="cards"></div>
            </div>
        </div>

        <div class="game-controls">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="reset">New Game</button>
        </div>

        <div class="scoreboard">
            <h3>SCOREBOARD</h3>
            <div class="scores">
                <div>
                    <div>PLAYER</div>
                    <div id="player-wins">0</div>
                </div>
                <div>VS</div>
                <div>
                    <div>DEALER</div>
                    <div id="dealer-wins">0</div>
                </div>
            </div>
        </div>
    </div>

    <div id="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
