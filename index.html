<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title> Deadly BlackJack </title>
</head>

<body>
    <div class="casino_table">
        <div class="dealer">
            <h2> Dealer's hand </h2>
            <div class="cards" id="dealer_cards"></div>
            <div class="score" id="dealer_score"></div>
        </div>
        <div class="player">
            <h2> Player's hand </h2>
            <div class="cards" id="player_cards"></div>
            <div class="score" id="player_score"></div>
        </div>
        <div>
            <h2>bank</h2>
            <div class="bank" id="player_bank"></div>
        </div>
        <div class="playing_buttons">
            <button id="stand"> stand </button>
            <button id="hit"> hit </button>
            <button id="double"> double </button>
            <button id="insurance"> insurance </button>
            <button id="restart"> restart </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
