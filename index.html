<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1>Blackjack</h1>
    </div>
    <div class="game-body">
      <div class="dealer-container">
        <h2>Dealer's Hand</h2>
        <div class="dealer-hand">
          <!-- Dealer's cards will be displayed here -->
        </div>
        <p>Dealer's Score: <span id="dealer-score">0</span></p>
      </div>
      <div class="player-container">
        <h2>Player's Hand</h2>
        <div class="player-hand">
          <!-- Player's cards will be displayed here -->
        </div>
        <p>Player's Score: <span id="player-score">0</span></p>
      </div>
      <div class="score-container">
        <h2>Scoreboard</h2>
        <p>Player: <span id="player-general-score">0</span> <span class="vs">vs</span> Dealer: <span id="dealer-general-score">0</span></p>
      </div>
    </div>
    <div class="game-controls">
      <button id="hit" class="game-button">Hit</button>
      <button id="stand" class="game-button">Stand</button>
      <button id="split" class="game-button">Split</button>
      <button id="double-down" class="game-button">Double Down</button>
      <button id="reveal" class="game-button">Reveal</button>
    </div>
    <div class="reset-container">
      <button id="reset" class="reset-button">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
