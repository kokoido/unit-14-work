<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-green-900 text-white font-roboto">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-playfair text-center mb-8 text-yellow-400">BLACKJACK</h1>
        
        <div class="game-board bg-green-800 rounded-lg shadow-2xl p-6 mb-6 border-4 border-yellow-600">
            <div class="dealer-section mb-8">
                <h2 class="text-xl mb-2">Dealer</h2>
                <div class="score bg-black text-white inline-block px-3 py-1 rounded-md mb-2">
                    Score: <span id="dealer-score">0</span>
                </div>
                <div id="dealer-hand" class="cards flex flex-wrap gap-2 min-h-16 p-3 bg-green-700 rounded-md"></div>
            </div>

            <div class="divider border-t-2 border-yellow-600 my-6"></div>

            <div class="player-section">
                <h2 class="text-xl mb-2">Player</h2>
                <div class="score bg-black text-white inline-block px-3 py-1 rounded-md mb-2">
                    Score: <span id="player-score">0</span>
                </div>
                <div id="player-hand" class="cards flex flex-wrap gap-2 min-h-16 p-3 bg-green-700 rounded-md"></div>
            </div>
        </div>

        <div class="controls flex justify-center gap-4 mb-8">
            <button id="hit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition-all">
                <i class="fas fa-plus mr-2"></i>Hit
            </button>
            <button id="stand" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-all">
                <i class="fas fa-hand-paper mr-2"></i>Stand
            </button>
            <button id="reset" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-full transition-all">
                <i class="fas fa-redo mr-2"></i>New Game
            </button>
        </div>

        <div class="stats bg-black bg-opacity-70 rounded-lg p-6 text-center border-2 border-yellow-600">
            <h3 class="text-xl font-playfair text-yellow-400 mb-4">SCOREBOARD</h3>
            <div class="flex justify-between items-center max-w-xs mx-auto">
                <div class="player-score text-center">
                    <div class="text-2xl font-bold">PLAYER</div>
                    <div class="text-4xl font-bold text-green-300" id="player-wins">0</div>
                </div>
                <div class="vs text-xl font-playfair px-4">VS</div>
                <div class="dealer-score text-center">
                    <div class="text-2xl font-bold">DEALER</div>
                    <div class="text-4xl font-bold text-red-300" id="dealer-wins">0</div>
                </div>
            </div>
        </div>
    </div>

    <div id="message-box" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; padding: 20px 40px; border-radius: 10px; font-size: 2rem; z-index: 1000;"></div>

    <script src="script.js"></script>
</body>
</html>
